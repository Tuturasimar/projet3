<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1 style="text-align: center">Liste des ESN inscrites</h1>
	</ui:define>

	<ui:define name="content">
	
		<h:dataTable value="#{showCompanyBean.companies}" var="company">

			<h:column>
				<f:facet name="header">Nom</f:facet>
				#{company.name}
			</h:column>
			
			<h:column>
				<f:facet name="header">Adresse</f:facet>
				#{company.adress}
			</h:column>
			<h:column>
				<f:facet name="header">Numéro de téléphone</f:facet>
				#{company.phone}
			</h:column>

			<h:column>
				<f:facet name="header">Numéro SIREN</f:facet>
				#{company.siren}
			</h:column>

			<h:column>
				<f:facet name="header">Status</f:facet>
				#{company.status}
			</h:column>
			<h:column>
				<f:facet name="header">Voir le détail</f:facet>

				
			</h:column>

		</h:dataTable>
	</ui:define>

</ui:composition>
