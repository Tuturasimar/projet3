<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	
	<ui:define name="content">

		<h1>Bienvenue sur la page de personnalisation</h1>


		<h2>Choisissez un logo :</h2>

		<p:growl id="customize" showDetail="true"></p:growl>

		

		<div class="cardLogo my-3">

			<h:form enctype="multipart/form-data">
				<p:fileUpload listener="#{personalizationBean.uploadLogo}"
					mode="advanced" dragDropSupport="false" update="customize" />
			</h:form>
		</div>

		<h2>Choisissez une banni√®re :</h2>

		<div class="cardBanner my-3">
			<h:form enctype="multipart/form-data">
				<p:fileUpload listener="#{personalizationBean.uploadBanner}"
					mode="advanced" dragDropSupport="false" update="customize" />
			</h:form>
		</div>

		<h:form id="configSpaceForm">
			<h:commandButton action="#{personalizationBean.save()}" value="Enregistrer" class="btn btn-success"/>
		</h:form>




	</ui:define>
</ui:composition>
