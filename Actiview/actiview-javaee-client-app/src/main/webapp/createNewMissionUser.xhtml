<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="content">

		<h2 class="text-center my-4">Création d'une affectation de
			mission</h2>

		<h:form>
			<p:panelGrid columns="3"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel value="Salarié" for="userMenu" />
				<p:selectOneMenu id="userMenu"
					value="#{registerMissionUserBean.missionUserVm.userId}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Choisir un collaborateur" />
					<f:selectItems value="#{registerMissionUserBean.users}" var="user"
						itemValue="#{user.id}"
						itemLabel="#{user.userData.firstname} #{user.userData.lastname}"></f:selectItems>
				</p:selectOneMenu>
				<p:message for="userMenu" />

				<p:outputLabel value="Mission" for="missionMenu" />
				<p:selectOneMenu
					value="#{registerMissionUserBean.missionUserVm.missionId}"
					id="missionMenu">
					<f:selectItem noSelectionOption="true"
						itemLabel="Choisir une mission" />
					<f:selectItems value="#{registerMissionUserBean.missions}"
						var="mission" itemValue="#{mission.id}"
						itemLabel="#{mission.labelActivity}"></f:selectItems>
				</p:selectOneMenu>
				<p:message for="missionMenu" />


				<p:outputLabel value="Taux Journalier Moyen" for="adrInput" />
				<p:inputText id="adrInput"
					value="#{registerMissionUserBean.missionUserVm.adr}" />
				<p:message for="adrInput" />

				<span></span>

				<h:commandButton value="Créer"
					action="#{registerMissionUserBean.register()}" class="btn btn-success"></h:commandButton>

			</p:panelGrid>
		</h:form>


	</ui:define>


</ui:composition>
