<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Créer une formation</h1>
	</ui:define>

	<ui:define name="content">
	<h:form>
		
		<h2>Création d'une formation</h2>
		
		<h:panelGrid>
		
		<h:outputLabel id="formationLabel" value="Nom de la formation : "/>
		<h:inputText id="formationTxt" value="#{registerFormation.formationVm.labelFormation}"/>
		
		<p:outputLabel id="formationNbOfDayLabel" value="Nombre de jours de la formation : " />
		<p:inputText id="formationNbOfDayTxt" value="#{registerFormation.formationVm.nbOfDays}" showOn="button">
		</p:inputText>
		
		<p:outputLabel id="formationDescription" value="Description de la formation : " />
		<p:inputText id="formationDescriptionTxt" value="#{registerFormation.formationVm.description}" showOn="button">
		</p:inputText>
		
		<p:outputLabel id="formationLocation" value="Localisation de la formation : " />
		<p:inputText id="formationLocationTxt" value="#{registerFormation.formationVm.locationFormation}" showOn="button">
		</p:inputText>
		
		<p:outputLabel id="formationState" value="Statut de la formation : " />
		<p:inputText id="formationStateTxt" value="#{registerFormation.formationVm.formationState}" showOn="button">
		</p:inputText>
		
		<h:commandButton value="Register" action="#{registerFormation.register()}"/>
		<h:commandButton value="Clear" action="#{registerFormation.clear()}"/>
		
		</h:panelGrid>
		<ul>
			<li>
				<h:link outcome="index.xhtml">Index</h:link>
			</li>
			
			
		</ul>

	</h:form>
	</ui:define>
</ui:composition>
