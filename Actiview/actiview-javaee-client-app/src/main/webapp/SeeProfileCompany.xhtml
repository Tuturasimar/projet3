<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="Entete">
		<h2 style="color: red">Page de profil de l'ESN</h2>
	</ui:define>

	<ui:define name="content">
	
	
	
		<h2>Logo de l'ESN</h2>
		<p:dataTable value="#{seeCompanyProfileBean.imgConfig}" var="imgConfig">
		
		<p:column>
		<f:facet name="header">Logo</f:facet>
				<ui:repeat var="imgConfig" value="#{seeCompanyProfileBean.imgConfig}">
			<h:graphicImage id="logoImage" name="#{imgConfig.logo}" library="images" />
		</ui:repeat>
			</p:column>
			
		</p:dataTable>

		<h2>Informations de l'ESN</h2>
		<p:dataTable value="#{seeCompanyProfileBean.company}" var="company">

			<p:column>
				<f:facet name="header">Nom de l'ESN</f:facet> #{company.name}
				<h:outputText value="#{seeCompanyProfileBean.companyVm.name}">

				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">Adresse</f:facet> #{company.adress}
				<h:outputText value="#{seeCompanyProfileBean.companyVm.adress}">

				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">Numéro de téléphone</f:facet> #{company.phone}
				<h:outputText value="#{seeCompanyProfileBean.companyVm.phone}">

				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">Numéro SIREN</f:facet> #{company.siren}
				<h:outputText value="#{seeCompanyProfileBean.companyVm.siren}">

				</h:outputText>
			</p:column>


		</p:dataTable>
		
		<h2>Bannière de l'ESN</h2>
		<p:dataTable value="#{seeCompanyProfileBean.imgConfig}" var="imgConfig">
		
		<p:column>
		<f:facet name="header">Bannière</f:facet>
			<ui:repeat var="imgConfig" value="#{seeCompanyProfileBean.imgConfig}">
			<h:graphicImage id="bannerImage" name="#{imgConfig.banner}" library="images" />
		</ui:repeat>
			</p:column>
			
		</p:dataTable>
		
		
	</ui:define>
</ui:composition>

</html>
