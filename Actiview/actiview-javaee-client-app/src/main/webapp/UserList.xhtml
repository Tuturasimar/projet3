<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h2 class="text-center my-4">Liste des utilisateurs</h2>

		<div class="row d-flex justify-content-end">
			<div class="col-2 my-3 mx-0">
				<h:link outcome="RegisterUserForm.html"
					class="btn btn-success w-100" value="Ajouter utilisateur" />
			</div>
		</div>


		<p:dataTable value="#{showUserBean.users}" var="user">

			<p:column>
				<f:facet name="header">Nom</f:facet>
				#{user.userData.lastname}
			</p:column>
			<p:column>
				<f:facet name="header">Prénom</f:facet>
				#{user.userData.firstname}
			</p:column>
			<p:column>
				<f:facet name="header">Status</f:facet>
				#{user.status.label}
			</p:column>
			<p:column>
				<f:facet name="header">Poste</f:facet>
				#{user.userData.jobEnum.label}
			</p:column>
			<p:column>
				<f:facet name="header">Rôle(s)</f:facet>
				#{showUserBean.getListUserRoleByUserId(user.id)}
			</p:column>
			<p:column>
				<f:facet name="header">Détails</f:facet>
				<h:form>
					<h:commandButton action="#{seeProfileBean.showSeeProfile(user.id)}" rendered="#{!seeProfileBean.checkUserSalarie(user.id)}"
						value="Voir le profil" class="btn btn-primary" />
					<h:commandButton action="#{seeProfileBean.showSeeProfileWithStats(user.login)}" rendered="#{seeProfileBean.checkUserSalarie(user.id)}"
						value="Voir le profil" class="btn btn-primary" />
				</h:form>
			</p:column>

			<p:column>
				<f:facet name="header">Modifier</f:facet>
				<h:form>
					<h:commandButton action="#{updateUserBean.showUpdateUser(user.id)}"
						value="Modifier" class="btn btn-primary" />
				</h:form>
			</p:column>
			<p:column>
				<f:facet name="header">Changer rôle</f:facet>
				<h:form>
					<h:commandButton
						action="#{updateUserRoleBean.showUpdateUserRole(user.id)}"
						value="Changer rôle" class="btn btn-primary" />
				</h:form>
			</p:column>

			<p:column>
				<f:facet name="header">Commandes</f:facet>
				<h:form>
					<h:commandButton action="#{showUserBean.changeStatus(user.id)}"
						value="Désactiver"
						rendered="#{user.status == showUserBean.ACTIVE}"
						class="btn btn-danger" />
					<h:commandButton action="#{showUserBean.changeStatus(user.id)}"
						value="Activer" rendered="#{user.status == showUserBean.INACTIVE}"
						class="btn btn-success w-100" />
				</h:form>
			</p:column>
		</p:dataTable>


	</ui:define>
</ui:composition>
</html>
