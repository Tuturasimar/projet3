<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="Entete">
		<h1 style="color: red; text-align: center">Création de forfaits</h1>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">

				<h:outputLabel for="FeatureSelect" value="Selection du forfait" />
				<p:selectOneMenu id="FeatureSelect"
					value="#{registerFeaturesBean.featureVm.label}">
					<f:selectItem itemLabel="--Sélectionner le forfait--" itemValue=""
						itemDisabled="true" />
					<f:selectItem itemLabel="Forfait Basique" itemValue="feature1" />
					<f:selectItem itemLabel="Forfait Premium" itemValue="feature2" />
					<f:selectItem itemLabel="Forfait Ultimate" itemValue="feature3" />
				</p:selectOneMenu>
				<h:message for="FeatureSelect" />

				<h:outputLabel for="numberOfCollaborators"
					value="Nombre de collaborateur" />
				<p:inputText id="numberOfCollaborators"
					value="#{registerFeaturesBean.featureVm.numberOfCollaborators}" />
				<h:message for="numberOfCollaborators" />

				<h:outputLabel for="optionNumber" value="Numero Option" />
				<p:selectOneMenu id="optionNumber"
					value="#{registerFeaturesBean.featureVm.numberOfOptions}">
					<f:selectItem itemLabel="--Sélectionner une option--" itemValue=""
						itemDisabled="true" />
					<f:selectItem itemLabel="Option 0" itemValue="0" />
					<f:selectItem itemLabel="Option 1" itemValue="1" />
					<f:selectItem itemLabel="Option 2" itemValue="2" />
					<f:selectItem itemLabel="Option 3" itemValue="3" />
				</p:selectOneMenu>
				<h:message for="optionNumber" />

				<h:outputLabel for="PriceInput" value="Prix Total" />
				<p:inputText id="PriceInput"
					value="#{registerFeaturesBean.featureVm.price}" />
				<h:message for="PriceInput" />

				<p:commandButton value="Créer"
					action="#{registerFeaturesBean.register()}" />

				<p:commandButton value="Reset"
					action="#{registerFeaturesBean.clear()}" />

			</h:panelGrid>
		</h:form>

		<p>
			<h:link outcome="index.html">Index</h:link>
		</p>

	</ui:define>
</ui:composition>
</html>
