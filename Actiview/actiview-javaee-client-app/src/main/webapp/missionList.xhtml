<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h2 class="text-center my-4">Liste des missions</h2>

		<div class="row d-flex justify-content-end">
			<div class="col-2 my-3 mx-0">
				<h:link outcome="createMission" class="btn btn-success w-100"
					value="Ajouter mission" />
			</div>
		</div>

		<p:dataTable value="#{showMissionsBean.missions}" var="mission">

			<p:column>
				<f:facet name="header">Nom</f:facet>
				#{mission.labelActivity}
			</p:column>
			<p:column>
				<f:facet name="header">Date de début</f:facet>
				#{mission.missionStart}
			</p:column>

			<p:column>
				<f:facet name="header">Date de fin</f:facet>
				#{mission.missionEnd}
			</p:column>

			<p:column>
				<f:facet name="header">Status</f:facet>
				#{mission.status}
			</p:column>
			<p:column>
				<f:facet name="header">Type de mission</f:facet>
				#{mission.missionType.label}
			</p:column>
			<p:column>
				<f:facet name="header">Mettre à jour</f:facet>

				<h:form>
					<h:commandButton
						action="#{editMissionBean.showEditMission(mission.id)}"
						value="Modifier" class="btn btn-primary" />
				</h:form>

			</p:column>
			<p:column>
				<f:facet name="header">Notes de mission</f:facet>

				<h:form>
					<h:commandButton
						action="#{showMissionUserFeedbackBean.showView(mission.id)}"
						value="Voir" class="btn btn-primary" />
				</h:form>

			</p:column>

		</p:dataTable>
	</ui:define>

</ui:composition>
