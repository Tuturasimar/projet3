<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<h:form>

			<h2 class="text-center my-4">Modification d'une formation</h2>

			<p:panelGrid columns="4"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel for="nameInput" value="Nom de la formation : " />
				<p:inputText id="nameInput"
					value="#{editFormationBean.editFormaVm.labelFormation}" />

				<p:outputLabel for="numberOfDaysInput"
					value="Nombre de jours de la formation : " />
				<p:inputText id="numberOfDaysInput"
					value="#{editFormationBean.editFormaVm.nbOfDays}">
				</p:inputText>

				<p:outputLabel for="descriptionInput"
					value="Description de la formation : " />
				<p:inputTextarea id="descriptionInput"
					value="#{editFormationBean.editFormaVm.description}">
				</p:inputTextarea>

				<p:outputLabel for="locationInput" value="Lieu de la formation : " />
				<p:inputText id="locationInput"
					value="#{editFormationBean.editFormaVm.location}">
				</p:inputText>

				<p:outputLabel for="formationStatusMenu"
					value="La formation a été : " />
				<p:selectOneMenu id="formationStatusMenu"
					value="#{editFormationBean.editFormaVm.formationState}">
					<f:selectItems value="#{data.formationStatus}" var="enum"
						itemValue="#{enum}" itemLabel="#{enum.label}"></f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel for="locationFormationMenu"
					value="La formation est : " />
				<p:selectOneMenu id="locationFormationMenu"
					value="#{editFormationBean.editFormaVm.locationFormation}">
					<f:selectItems value="#{data.locationFormation}" var="enum"
						itemValue="#{enum}" itemLabel="#{enum.label}"></f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel for="activityStatusEnum"
					value="Etat de la formation : " />
				<p:selectOneMenu id="activityStatusEnum"
					value="#{editFormationBean.editFormaVm.status}">
					<f:selectItems value="#{data.statusEnum}"></f:selectItems>
				</p:selectOneMenu>

				<p:row>
				<span></span>
					<h:commandButton value="Modifier"
						action="#{editFormationBean.editFormation()}"
						class="btn btn-success" />
					<h:commandButton value="Reset"
						action="#{editFormationBean.showEditFormation(editFormationBean.editFormaVm.formationId)}"
						class="btn btn-warning" />
				</p:row>



			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
