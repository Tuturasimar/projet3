<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/homeTemplate.xhtml">



	<ui:define name="content">
		<h2 class="text-center my-4">Veuillez choisir votre forfait</h2>
		<h:form>
			<p:panelGrid columns="3"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel id="featureLabel" value="Forfait" />
				<p:selectOneMenu id="featureSelectMenu"
					value="#{createContractBean.contractVM.featureId}">
					<f:selectItem itemLabel="SÃ©lectionner un forfait" itemValue="null"
						noSelectionOption="true" />
					<f:selectItems value="#{createContractBean.findAllFeatures()}"
						var="feature" itemLabel="#{feature.label}"
						itemValue="#{feature.id}" />
				</p:selectOneMenu>
				<p:message for="featureSelectMenu" />
				<span />

				<h:commandButton value="Valider"
					action="#{createContractBean.register()}" class="btn btn-success" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
