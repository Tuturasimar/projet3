<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="Entete">
		<h1 style="text-align: center">Modification du mot de passe</h1>
	</ui:define>

	<ui:define name="content">

		<h2 class="text-center my-4">Modification du mot de passe</h2>
		<div class="row d-flex justify-content-center">

			<div class="card col-sm-5 my-3">
				<h:form>
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none;background-color: transparent;" >
					<p:outputLabel for="pwd1" value="Mot de passe" />
					<p:password id="pwd1"
						value="#{updatePasswordBean.updatePasswordVM.password}"
						match="pwd2" label="Password 1" required="true" />

					<p:outputLabel for="pwd2" value="Confirmer le mot de passe" />

					<p:password id="pwd2"
						value="#{updatePasswordBean.updatePasswordVM.password}"
						label="Password 2" required="true" />
					<span />
					<h:commandButton value="Modifier"
						action="#{updatePasswordBean.updatePassword()}" class="btn btn-success"/>
					</p:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
