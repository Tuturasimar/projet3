<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="Entete">
		<h2 style="color: red">Formulaire de modification du mot de passe</h2>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px" value="Mot de passe" />
				<p:password id="pwd1" value="#{updatePasswordBean.updatePasswordVM.password}" match="pwd2" label="Password 1" required="true" />

				<p:outputLabel for="pwd2" styleClass="col-fixed" style="width:100px" value="Confirmer le mot de passe" />

				<p:password id="pwd2" value="#{updatePasswordBean.updatePasswordVM.password}" label="Password 2" required="true" />

				<p:commandButton value="Submit"
					action="#{updatePasswordBean.updatePassword()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
