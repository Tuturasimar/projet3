<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="Entete">
		<h2 style="color: red">Formulaire de création d'utilisateur</h2>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel id="loginLabel" value="Login" />
			<p:inputText id="loginInput"
				value="#{registerUser.userViewModel.login}" />

			<h:outputLabel id="passwordLabel" value="Mot de passe" />
			<p:password id="passwordInput"
				value="#{registerUser.userViewModel.password}" />

			<p:inputText type="hidden" id="createdAtInput"
				value="#{registerUser.userViewModel.createdAt}" />

			<p:inputText type="hidden" id="statusInput"
				value="#{registerUser.userViewModel.status}" />

			<h:outputLabel id="firstnameLabel" value="Prénom" />
			<p:inputText id="firstnameInput"
				value="#{registerUser.userViewModel.firstname}" />

			<h:outputLabel id="nameLabel" value="Nom de famille" />
			<p:inputText id="nameInput"
				value="#{registerUser.userViewModel.lastname}" />

			<h:outputLabel id="emailLabel" value="Email" />
			<p:inputText id="emailInput"
				value="#{registerUser.userViewModel.email}" />

			<h:outputLabel id="birthdayLabel" value="Date de naissance" />
			<p:calendar id="birhdayInput" value="#{registerUser.userViewModel.birthday}" showOn="button"/>

			<h:outputLabel id="jobLabel" value="Poste" />
			<p:selectOneMenu id="jobSelectMenu"
				value="#{registerUser.userViewModel.jobEnum}">
				<f:selectItem itemLabel="Selectionner un poste" itemValue="" />
				<f:selectItem itemLabel="Développeur" itemValue="JobEnum.DEV" />
				<f:selectItem itemLabel="Chef de projet"
					itemValue="JobEnum.CHEF_DE_PROJET" />
			</p:selectOneMenu>

			<h:outputLabel id="managerLabel" value="Manager" />
			<p:selectOneMenu id="managerSelectMenu"
				value="#{registerUser.userViewModel.managerId}">
				<f:selectItem itemLabel="Selectionner un manager" itemValue="" />
				<f:selectItem itemLabel="Aucun Manager" itemValue="null" />
			</p:selectOneMenu>

			<p:commandButton value="Submit"
				action="#{registerUser.registerUser()}" />
			<p:commandButton value="Reset"
				action="#{registerUser.clear()}" />

		</h:form>
		<p>
			<h:link outcome="index.html">Index</h:link>
		</p>
	</ui:define>
</ui:composition>

</html>
