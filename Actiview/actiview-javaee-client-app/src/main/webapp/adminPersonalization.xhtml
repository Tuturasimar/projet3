<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Page de personnalisation</h1>
	</ui:define>
	
	<ui:define name ="content">
	
		<h1>Bienvenue sur la page de personnalisation</h1>
	
		<h2>Pour commencer, choisissez un thème : </h2>
		
		<h2>Choisissez un logo : </h2>
		
		<p:growl id ="logo" showDetail="true"></p:growl>
		
		<div class="cardLogo">
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadBean.file}" mode="simple" skinSimple="true"></p:fileUpload>
			<p:commandButton value="Submit" ajax="false" action="#{fileUploadBean.upload()}" ></p:commandButton>
		</h:form>
		</div>
		
		<h2>Choisissez une bannière : </h2>
		
		<p:growl id="banner" showDetail="true"></p:growl>
		
		<div class="cardBanner">
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadBean.file}" mode="simple" skinSimple="true"></p:fileUpload>
			<p:commandButton value="Submit" ajax="false" action="#{fileUploadBean.upload()}"></p:commandButton>
		</h:form>
		</div>
		
		<h:panelGrid>
		
		
		</h:panelGrid>
	

	</ui:define>
	</ui:composition>
