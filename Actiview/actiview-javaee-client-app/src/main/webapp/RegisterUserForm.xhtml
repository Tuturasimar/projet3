<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="Entete">
		<h2 style="color: red">Formulaire de création d'utilisateur</h2>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">

				<h:outputLabel id="loginLabel" value="Login" />
				<p:inputText id="loginInput"
					value="#{registerUserBean.userViewModel.login}" />
				<h:message for="loginInput" />

				<h:outputLabel id="passwordLabel" value="Mot de passe" />
				<p:password id="passwordInput"
					value="#{registerUserBean.userViewModel.password}" />
				<h:message for="passwordInput" />

				<h:outputLabel id="emailLabel" value="Email" />
				<p:inputText id="emailInput"
					value="#{registerUserBean.userViewModel.email}" />
				<h:message for="emailInput" />

				<h:outputLabel id="firstnameLabel" value="Prénom" />
				<p:inputText id="firstnameInput"
					value="#{registerUserBean.userViewModel.firstname}" />
				<h:message for="firstnameInput" />

				<h:outputLabel id="nameLabel" value="Nom de famille" />
				<p:inputText id="nameInput"
					value="#{registerUserBean.userViewModel.lastname}" />
				<h:message for="nameInput" />

				<h:outputLabel id="birthdayLabel" value="Date de naissance" />
				<p:datePicker id="birthdayInput"
					value="#{registerUserBean.userViewModel.birthday}" />
				<h:message for="birthdayInput" />

				<h:outputLabel id="jobLabel" value="Poste" />
				<p:selectOneMenu id="jobSelectMenu"
					value="#{registerUserBean.userViewModel.jobEnum}">
					<f:selectItem itemLabel="Sélectionner un poste" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{registerUserBean.jobEnumValues()}"
						var="job" itemLabel="#{job.label}" itemValue="#{job}" />
				</p:selectOneMenu>
				<h:message for="jobSelectMenu" />



				<h:outputLabel id="managerLabel" value="Manager" />
				<p:selectOneMenu id="managerSelectMenu"
					value="#{registerUserBean.userViewModel.managerId}">
					<f:selectItem itemLabel="Sélectionner un manager" itemValue=""
						noSelectionOption="true" />
						
					<f:selectItem itemLabel="Aucun Manager" itemValue="null" />
				</p:selectOneMenu>
				<h:message for="managerSelectMenu" />





				<h:outputLabel id="roleLabel" value="Rôle"/>
				<p:selectManyCheckbox id="roleCB" value="#{registerUserBean.userViewModel.roleTypes}">
					<f:selectItems value="#{registerUserBean.roleTypeEnumValues()}" var="role" itemLabel="#{role.label}" itemValue="#{role}" />
				</p:selectManyCheckbox>
				<h:message for="roleCheckBox" />
				
				
				
				
				
				<span/>

				<p:commandButton value="Submit"
					action="#{registerUserBean.registerUser()}" />
				<p:commandButton value="Reset" action="#{registerUserBean.clear()}" />
			</h:panelGrid>
		</h:form>
		<p>
			<h:link outcome="index.html">Index</h:link>
		</p>
	</ui:define>
</ui:composition>

</html>
