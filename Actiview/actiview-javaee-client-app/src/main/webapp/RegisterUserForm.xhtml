<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">

		<h2 class="text-center my-4">Création d'un utilisateur</h2>

		<h:form>
			<p:panelGrid columns="4"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel id="loginLabel" value="Login" />
				<p:inputText id="loginInput"
					value="#{registerUserBean.userViewModel.login}" />

				<p:outputLabel id="passwordLabel" value="Mot de passe" />
				<p:password id="passwordInput"
					value="#{registerUserBean.userViewModel.password}" />

				<p:outputLabel id="firstnameLabel" value="Prénom" />
				<p:inputText id="firstnameInput"
					value="#{registerUserBean.userViewModel.firstname}" />

				<p:outputLabel id="nameLabel" value="Nom de famille" />
				<p:inputText id="nameInput"
					value="#{registerUserBean.userViewModel.lastname}" />

				<p:outputLabel id="emailLabel" value="Email" />
				<p:inputText id="emailInput"
					value="#{registerUserBean.userViewModel.email}" />

				<p:outputLabel id="birthdayLabel" value="Date de naissance" />
				<p:datePicker id="birthdayInput"
					value="#{registerUserBean.userViewModel.birthday}" />

				<p:outputLabel id="jobLabel" value="Poste" />
				<p:selectOneMenu id="jobSelectMenu"
					value="#{registerUserBean.userViewModel.jobEnum}">
					<f:selectItem itemLabel="Sélectionner un poste" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{registerUserBean.jobEnumValues()}"
						var="job" itemLabel="#{job.label}" itemValue="#{job}" />
				</p:selectOneMenu>

				<p:outputLabel id="managerLabel" value="Manager" />
				<p:selectOneMenu id="managerSelectMenu"
					value="#{registerUserBean.userViewModel.managerId}">
					<f:selectItem itemLabel="Sélectionner un manager" itemValue=""
						noSelectionOption="true" />

					<f:selectItem itemLabel="Aucun Manager" itemValue="null" />
					<f:selectItems value="#{registerUserBean.managers}" var="manager"
						itemLabel="#{manager.login}" itemValue="#{manager.id.toString()}" />
				</p:selectOneMenu>

				<p:outputLabel id="roleLabel" value="Rôle" />
				<p:selectManyCheckbox id="roleCB"
					value="#{registerUserBean.userViewModel.roleTypes}">
					<f:selectItems value="#{updateUserRoleBean.roleTypeEnumValues()}"
						var="role" itemLabel="#{role.label}" itemValue="#{role}" />
				</p:selectManyCheckbox>

				<p:row>
					<span />

					<h:commandButton value="Valider"
						action="#{registerUserBean.registerUser()}"
						class="btn btn-success" />
					<h:commandButton value="Reset" action="#{registerUserBean.clear()}"
						class="btn btn-warning" />
				</p:row>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
