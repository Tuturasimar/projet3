<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="Entete">
		<h2 style="color: red">Formulaire de modification d'utilisateur</h2>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
							
				<h:outputLabel id="passwordLabel" value="Mot de passe" />
				<p:password id="passwordInput" value="#{updateUserBean.updateUserViewModel.password}" toggleMask="true" redisplay="true" 
					feedback="true" promptLabel="Veuillez saisir votre mot de passe ..." />
				<h:message for="passwordInput"/>
				
				<h:outputLabel id="emailLabel" value="Email" />
				<p:inputText id="emailInput" value="#{updateUserBean.updateUserViewModel.email}" />
				<h:message for="emailInput"/>
				
				<h:outputLabel id="firstnameLabel" value="Prénom" />
				<p:inputText id="firstnameInput" value="#{updateUserBean.updateUserViewModel.firstname}" />
				<h:message for="firstnameInput"/>
	
				<h:outputLabel id="nameLabel" value="Nom de famille" />
				<p:inputText id="nameInput" value="#{updateUserBean.updateUserViewModel.lastname}" />
				<h:message for="nameInput"/>
				
				<h:outputLabel id="birthdayLabel" value="Date de naissance" />
				<p:datePicker id="birthdayInput" value="#{updateUserBean.updateUserViewModel.birthday}" />
				<h:message for="birthdayInput"/>
				
				<h:outputLabel id="jobLabel" value="Poste" />
				<p:selectOneMenu id="jobSelectMenu" value="#{updateUserBean.updateUserViewModel.jobEnum}">
					<f:selectItem itemLabel="Sélectionner un poste" itemValue=""  noSelectionOption="true" />
					<f:selectItems value="#{updateUserBean.jobEnumValues()}" var="job" itemLabel="#{job.label}" itemValue="#{job}" />
				</p:selectOneMenu>
				<h:message for="jobSelectMenu"/>
				
				<h:outputLabel id="managerLabel" value="Manager" />
				<p:selectOneMenu id="managerSelectMenu"
					value="#{updateUserBean.updateUserViewModel.managerId}">
					<f:selectItem itemLabel="Sélectionner un manager" itemValue="" noSelectionOption="true"/>
					<f:selectItem itemLabel="Aucun Manager" itemValue="null" />
				</p:selectOneMenu>
				<h:message for="managerSelectMenu"/>
				
				<span></span>
				<p:commandButton value="Submit" action="#{updateUserBean.updateUser()}" />
			</h:panelGrid>
		</h:form>
		<p>
			<h:link outcome="index.html">Index</h:link>
		</p>
	</ui:define>
</ui:composition>

</html>
