<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<nav class="navbar navbar-default">
		<div class="navbar-header w-100">
			<h:link class="navbar-brand" outcome="index.xhtml"
				rendered="#{not loginBean.isUserLoggedIn()}">
				<h:graphicImage library="images" name="logo.png" id="logoNotCo"
					class="logo" width="15%" height="15%" />
			</h:link>
			<h:link class="navbar-brand" outcome="indexAdmin.xhtml"
				rendered="#{loginBean.isUserLoggedIn()}">
				<h:graphicImage library="images" name="logo.png" id="logoCo"
					class="logo" width="15%" height="15%" />
			</h:link>
			<h:form>
				<p:menubar>

					<p:submenu label="Forfaits">
						<p:menuitem value="Voir les forfaits" outcome="FeatureList.xhtml"></p:menuitem>
						<p:menuitem value="Créer un forfait"
							outcome="RegisterFeature.xhtml"></p:menuitem>
					</p:submenu>
					
					<p:menuitem value="Liste des ESN inscrites"></p:menuitem>

					<p:menuitem label="Logout" action="#{loginBean.logout()}"
						value="Déconnexion" rendered="#{loginBean.isUserLoggedIn()}">
					</p:menuitem>

				</p:menubar>
			</h:form>
		</div>
	</nav>
</ui:composition>
</html>
