<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h2 class="text-center mt-3">Affectation des rôles</h2>

		<h:form>
			<p:panelGrid columns="3"
				columnClasses="ui-grid-col-2,ui-grid-col-5,ui-grid-col-2"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel id="roleLabel" value="Rôle" />
				<p:selectManyCheckbox id="roleCB"
					value="#{updateUserRoleBean.updateUserRoleVM.roleTypes}">
					<f:selectItems value="#{updateUserRoleBean.roleTypeEnumValues()}"
						var="role" itemLabel="#{role.label}" itemValue="#{role}" />
				</p:selectManyCheckbox>
				<h:message for="roleCheckBox" />


				
				<span></span>
					<h:commandButton value="Modifier"
						action="#{updateUserRoleBean.updateUserRole()}" class="btn btn-success" />
				
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
