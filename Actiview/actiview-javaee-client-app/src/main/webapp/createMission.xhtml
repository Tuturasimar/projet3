<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Créer une mission</h1>
	</ui:define>

	<ui:define name="content">
	<h:form>
		
		<h2>Création d'une mission</h2>
		
		<h:panelGrid>
		
		<p:outputLabel id="missionLabel" value="Nom de la mission : "/>
		<p:inputText id="missionTxt" value="#{registerMission.missionVm.labelActivity}"/>
		
		<p:outputLabel id="typeMissionLabel" value ="Type de mission : "/>
		<p:selectOneMenu id="typeMissionMenu" value="#{registerMission.missionVm.missionType}">
		<f:selectItems value="#{data.missionType}" var="enum" itemValue="#{enum}" itemLabel="#{enum.label}"></f:selectItems>
		</p:selectOneMenu>
		
		<p:outputLabel id="missionStartLabel" value="Date de début de la mission : " />
		<p:calendar id="missionStartTxt" value="#{registerMission.missionVm.missionStart}" showOn="button">
		</p:calendar>
		
		<p:outputLabel id="missionEndLabel" value="Date de fin de la mission : " />
		<p:calendar id="missionEndTxt" value="#{registerMission.missionVm.missionEnd}" showOn="button">
		</p:calendar>
		
		<h:commandButton value="Register" action="#{registerMission.register()}"/>
		<h:commandButton value="Clear" action="#{registerMission.clear()}"/>
		
		</h:panelGrid>
		<ul>
			<li>
				<h:link outcome="index.xhtml">Index</h:link>
			</li>
			
			
		</ul>

	</h:form>
	</ui:define>
</ui:composition>
