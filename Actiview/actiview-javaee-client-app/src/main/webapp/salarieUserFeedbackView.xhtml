<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1 style="text-align: center">Liste des missions</h1>
	</ui:define>

	<ui:define name="content">

		<ui:repeat var="assignement" value="#{userFeedbackBean.missionUsers}"
			varStatus="status">
			<div class="card">
				<h:form>
					<h3>#{assignement.mission.labelActivity}</h3>

					<h5>Note de la relation client</h5>
					<p:rating value="#{assignement.userFeedback.gradeClientRelation}">
						<p:ajax event="rate"
							listener="#{userFeedbackBean.updateGrade(status.index, assignement)}"></p:ajax>
					</p:rating>

					<h5>Note de l'accompagnement du manager</h5>
					<p:rating value="#{assignement.userFeedback.gradeManager}">
						<p:ajax event="rate"
							listener="#{userFeedbackBean.updateGrade(status.index, assignement)}"></p:ajax>
					</p:rating>



					<h5>Note de la mission</h5>
					<p:rating value="#{assignement.userFeedback.gradeMission}">
						<p:ajax event="rate"
							listener="#{userFeedbackBean.updateGrade(status.index, assignement)}"></p:ajax>
					</p:rating>


					<h5>Note du confort de l'employé</h5>
					<p:rating value="#{assignement.userFeedback.gradeUserComfort}">
						<p:ajax event="rate"
							listener="#{userFeedbackBean.updateGrade(status.index, assignement)}"></p:ajax>
					</p:rating>


					<h:outputLabel value="Commentaires supplémentaires"
						for="commentInput" />
					<h:inputTextarea id="commentInput"
						value="#{assignement.userFeedback.comment}" />

					<h:commandButton action="#{userFeedbackBean.saveChanges()}"
						value="Mettre à jour" />
				</h:form>
			</div>
		</ui:repeat>


	</ui:define>

</ui:composition>
