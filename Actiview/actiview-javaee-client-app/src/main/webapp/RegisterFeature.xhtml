<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/adminTemplate.xhtml">

	
	<ui:define name="content">
	<h2 class="text-center">Création d'un forfait</h2>
		<h:form>
			<p:panelGrid columns="3"
				columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel for="FeatureName" value="Nom du forfait " />

				<p:inputText id="FeatureName"
					value="#{registerFeaturesBean.featureVm.label}" />
				<h:message for="FeatureName" />

				<p:outputLabel for="numberOfCollaborators"
					value="Nombre de collaborateur" />
				<p:inputText id="numberOfCollaborators"
					value="#{registerFeaturesBean.featureVm.numberOfCollaborators}" />
				<h:message for="numberOfCollaborators" />

				<p:outputLabel for="optionNumber" value="Nombre d'options" />
				<p:selectOneMenu id="optionNumber"
					value="#{registerFeaturesBean.featureVm.numberOfOptions}">
					<f:selectItem itemLabel="--Sélectionner une option--" itemValue=""
						itemDisabled="true" />
					<f:selectItem itemLabel="0 option" itemValue="0" />
					<f:selectItem itemLabel="1 option" itemValue="1" />
					<f:selectItem itemLabel="2 options" itemValue="2" />
					<f:selectItem itemLabel="3 options" itemValue="3" />
				</p:selectOneMenu>
				<h:message for="optionNumber" />

				<p:outputLabel for="PriceInput" value="Prix" />
				<p:inputText id="PriceInput"
					value="#{registerFeaturesBean.featureVm.price}" />
				<h:message for="PriceInput" />

				<span></span>
				<h:commandButton value="Créer"
					action="#{registerFeaturesBean.register()}" class="btn btn-success" />

				<h:commandButton value="Reset"
					action="#{registerFeaturesBean.clear()}" class="btn btn-warning" />

			</p:panelGrid>
		</h:form>





	</ui:define>
</ui:composition>
</html>
