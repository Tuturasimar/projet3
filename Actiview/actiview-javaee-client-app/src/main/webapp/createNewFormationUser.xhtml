<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Entete">
		<h1>Créer une nouvelle affectation de mission</h1>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="3">

				<h:outputLabel value="Salarié" for="userMenu" />
				<h:selectOneMenu id="userMenu"
					value="#{registerFormationUserBean.formationUserVm.userId}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Choisir un collaborateur" />
					<f:selectItems value="#{registerFormationUserBean.users}" var="user"
						itemValue="#{user.id}"
						itemLabel="#{user.userData.firstname} #{user.userData.lastname}"></f:selectItems>
				</h:selectOneMenu>
				<h:message for="userMenu" />

				<h:outputLabel value="Formation" for="formationMenu" />
				<h:selectOneMenu
					value="#{registerFormationUserBean.formationUserVm.formationId}"
					id="formationMenu">
					<f:selectItem noSelectionOption="true"
						itemLabel="Choisir une formation" />
					<f:selectItems value="#{registerFormationUserBean.formations}"
						var="formation" itemValue="#{formation.id}"
						itemLabel="#{formation.labelActivity}"></f:selectItems>
				</h:selectOneMenu>
				<h:message for="missionMenu" />

				<span></span>

				<p:commandButton value="Submit"
					action="#{registerFormationUserBean.register()}"></p:commandButton>

			</h:panelGrid>
		</h:form>


	</ui:define>


</ui:composition>
