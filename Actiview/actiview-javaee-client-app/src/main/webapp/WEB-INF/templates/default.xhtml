<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="en">

<h:head>
	<title>ActiView</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link
		href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&amp;family=Libre+Baskerville&amp;family=Roboto&amp;family=Source+Code+Pro&amp;display=swap"
		rel="stylesheet"></link>
	<h:outputStylesheet name="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="stylesheet.css" />
	<h:outputScript library="js" name="CustomizeColor.js" />

</h:head>

<h:body>

	<div id="container">
		<div id="header">
			<ui:include src="header.xhtml" />
			<ui:insert name="Entete"></ui:insert>
		</div>
	</div>

	<div id="content" class="container-fluid">
		<div class="row">
			<div class="col-sm-10 text-left">
				<ui:insert name="content">

                [Template content will be inserted here]
         	</ui:insert>
			</div>
			<div class="col-sm-2">
				<h:panelGrid col="1" rendered="#{notificationBean.notification}">
				<h3 class="text-center">Notifications</h3>
					<ui:repeat var="notification"
						value="#{notificationBean.notifications}">
						<div class="alert alert-#{notification.classContext.label} w-100">
							<h:outputText value="#{notification.messageContent}" />
						</div>
					</ui:repeat>
				</h:panelGrid>
				<h:form rendered="#{notificationBean.notification}">
					<h:commandButton
						action="#{notificationBean.deleteAllNotifications()}"
						value="Supprimer" class="btn btn-danger w-75" />
				</h:form>
			</div>
		</div>
	</div>

	<div id="footer">
		<ui:include src="footer.xhtml" />
	</div>

	<h:outputScript library="js" name="primeFacesLocales.js"></h:outputScript>
</h:body>
</html>
