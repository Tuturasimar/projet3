<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="Entete">
		<h1 style="text-align:center">Liste des affectations de missions</h1>
	</ui:define>
	
	<ui:define name="content">
		<h:dataTable value="#{showMissionUserBean.missionsUser}"
			var="missionUser">
			<h:column>
				<f:facet name="header">Nom</f:facet>
				#{missionUser.user.userData.lastname}
			</h:column>
			<h:column>
				<f:facet name="header">Prénom</f:facet>
				#{missionUser.user.userData.firstname}
			</h:column>
			<h:column>
				<f:facet name="header">Intitulé Mission</f:facet>
				#{missionUser.mission.labelActivity}
			</h:column>
			<h:column>
				<f:facet name="header">Statut</f:facet>
				#{missionUser.missionState.label}
			</h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
