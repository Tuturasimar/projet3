<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	
	<ui:define name="content">
	
	<h2 class="text-center my-4">Liste des formations</h2>

		<div class="row d-flex justify-content-end">
			<div class="col-2 my-3 mx-0">
				<h:link outcome="CreateFormation" class="btn btn-success w-100"
					value="Ajouter formation" />
			</div>
		</div>
	
		<p:dataTable value="#{showFormationsBeans.formations}" var="formation">
			<p:column>
				<f:facet name="header">Nom</f:facet>
				#{formation.labelActivity}
			</p:column>
			<p:column>
				<f:facet name="header">Nombre de jours</f:facet>
				#{formation.nbOfDays}
			</p:column>

			<p:column>
				<f:facet name="header">Description</f:facet>
				#{formation.description}
			</p:column>
			<p:column>
				<f:facet name="header">Localisation</f:facet>
				#{formation.location}
			</p:column>
			<p:column>
				<f:facet name="header">Statut</f:facet>
				#{formation.status}
			</p:column>
			<p:column>
				<h:form id="actionsForm">
					<f:facet name="header">Mettre Ã  jour</f:facet>
					<h:commandButton
						action="#{editFormationBean.showEditFormation(formation.id)}"
						value="Modifier" class="btn btn-primary" />
				</h:form>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
