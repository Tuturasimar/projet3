<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">

		<h2 class="text-center my-4">Détail du forfait</h2>

		<div class="card p-3 m-3">
			<div class="row d-flex justify-content-between">

				<h3 class="text-center my-2">Détails du contrat</h3>

				<div class="col-5">
					<div class="row my-2">
						<h:outputLabel value="Nom de l'entreprise : " />
					</div>
					<div class="row my-2">
						<h:outputLabel value="Date de création du contrat : " />
					</div>
					<div class="row my-2">
						<h:outputLabel value="Type du contrat souscrit : " />
					</div>
					<div class="row my-2">
						<h:outputLabel value="Prix total du contrat : " />
					</div>
				</div>
				<div class="col-5">
					<div class="row my-2">
						<h:outputLabel value="#{detailsFeatureBean.company.name} " />
					</div>
					<div class="row my-2">
						<h:outputLabel
							value="#{detailsFeatureBean.company.contract.createdAt}">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</div>
					<div class="row my-2">
						<h:outputLabel
							value="#{detailsFeatureBean.company.contract.feature.label}" />
					</div>
					<div class="row my-2">
						<h:outputLabel
							value="#{detailsFeatureBean.company.contract.price}€" />
					</div>
				</div>
			</div>
		</div>


		<h3 class="text-center">Détails des options</h3>
		<ui:fragment rendered="#{detailsFeatureBean.hasOptions()}">

			<ui:repeat var="option" value="#{detailsFeatureBean.options}">
				<div class="card m-3 p-3">
					<div class="row d-flex justify-content-between">
						<div class="col-5">
							<div class="row my-2">
								<h:outputLabel value="Nom de l'option : " />
							</div>
							<div class="row my-2">
								<h:outputLabel value="Prix de l'option : " />
							</div>
							<div class="row my-2">
								<h:outputLabel value="Description du forfait : " />
							</div>

						</div>
						<div class="col-5">
							<div class="row my-2">
								<h:outputLabel value="#{option.label}" />
							</div>
							<div class="row my-2">
								<h:outputLabel value="#{option.price}€" />
							</div>
							<div class="row my-2">
								<h:outputLabel value="#{option.description}" />
							</div>
						</div>
					</div>
				</div>
			</ui:repeat>

		</ui:fragment>
	</ui:define>
</ui:composition>
</html>
