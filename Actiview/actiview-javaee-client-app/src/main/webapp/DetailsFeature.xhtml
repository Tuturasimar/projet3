<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="Entete">
		<h2 style="color: red; text-align: center">Details des forfaits</h2>
	</ui:define>

	<ui:define name="content">

		<style>
.label {
	font-weight: bold;
}
</style>
		<p>

			<label class="label">Nom de l'entreprise :</label>#{detailsFeatureBean.company.name}
			<br /> <label class="label">Date de création du contrat: </label>#{detailsFeatureBean.company.contract.createdAt}
			<br /> <label class="label">Nom du contrat souscrit: </label>#{detailsFeatureBean.company.contract.feature.label}
			<br /> <label class="label">Prix du contrat: </label>#{detailsFeatureBean.calculerPrixTotal()}€
		</p>

		<ui:fragment rendered="#{detailsFeatureBean.hasOptions()}">
			<ui:repeat var="option" value="#{detailsFeatureBean.options}">
				<p>
					<label class="label">Nom de l'option: </label>#{option.label} <br />
					<label class="label">Prix de l'option: </label>#{option.price}€ <br />
					<label class="label">Description du forfait: </label>#{option.description}
				</p>
			</ui:repeat>
		</ui:fragment>

	</ui:define>
</ui:composition>
</html>
