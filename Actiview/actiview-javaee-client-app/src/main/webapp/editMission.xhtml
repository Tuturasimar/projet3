<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<h:form>

			<h2 class="text-center my-4">Modification d'une mission</h2>

			<p:panelGrid columns="4"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">

				<p:outputLabel id="missionLabel" value="Nom de la mission : " />
				<p:inputText id="missionTxt"
					value="#{editMissionBean.editMissionVm.labelActivity}" />

				<p:outputLabel id="typeMissionLabel" value="Type de mission : " />
				<p:selectOneMenu id="typeMissionMenu"
					value="#{editMissionBean.editMissionVm.missionType}">
					<f:selectItems value="#{data.missionType}" var="enum"
						itemValue="#{enum}" itemLabel="#{enum.label}"></f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel id="missionStartLabel"
					value="Date de dÃ©but de la mission : " />
				<p:calendar id="missionStartTxt"
					value="#{editMissionBean.editMissionVm.missionStart}">
				</p:calendar>

				<p:outputLabel id="missionEndLabel"
					value="Date de fin de la mission : " />
				<p:calendar id="missionEndTxt"
					value="#{editMissionBean.editMissionVm.missionEnd}">
				</p:calendar>

				<p:outputLabel id="typeStatusEnumLabel"
					value="Etat de la mission : " />
				<p:selectOneMenu id="typeStatusEnumTxt"
					value="#{editMissionBean.editMissionVm.missionState}">
					<f:selectItems value="#{data.statusEnum}"></f:selectItems>
				</p:selectOneMenu>

				<p:row>
				<span></span>
					<h:form>
						<h:commandButton value="Modifier"
							action="#{editMissionBean.editMission()}" class="btn btn-success" />
					</h:form>
				</p:row>
			</p:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
