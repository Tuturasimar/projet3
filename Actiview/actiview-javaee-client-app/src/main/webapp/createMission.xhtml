<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<h:form>

			<h2 class="text-center my-4">Création d'une mission</h2>

			<p:panelGrid columns="4"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">


				<p:outputLabel id="missionLabel" value="Nom de la mission : " />
				<p:inputText id="missionTxt"
					value="#{registerMission.missionVm.labelActivity}" />

				<p:outputLabel id="typeMissionLabel" value="Type de mission : " />
				<p:selectOneMenu id="typeMissionMenu"
					value="#{registerMission.missionVm.missionType}">
					<f:selectItems value="#{data.missionType}" var="enum"
						itemValue="#{enum}" itemLabel="#{enum.label}"></f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel id="missionStartLabel"
					value="Date de début de la mission : " />
				<p:calendar id="missionStartTxt"
					value="#{registerMission.missionVm.missionStart}">
				</p:calendar>

				<p:outputLabel id="missionEndLabel"
					value="Date de fin de la mission : " />
				<p:calendar id="missionEndTxt"
					value="#{registerMission.missionVm.missionEnd}">
				</p:calendar>

<span></span>
				<h:commandButton value="Créer"
					action="#{registerMission.register()}" class="btn btn-success" />
				<h:commandButton value="Reset" action="#{registerMission.clear()}" class="btn btn-warning" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
