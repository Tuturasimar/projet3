<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<ui:composition template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">
		<h2 class="text-center my-3">Sélectionnez un mois</h2>
		<div class="row my-4">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h:form id="selectArMonthForm">

					<h:panelGroup id="dateView">
						<p:datePicker id="month" view="month" lang="fr"
							value="#{showArBean.arVm.date}" inline="true" pattern="MM/yyyy"
							yearNavigator="true" yearRange="2020:2050">
							<p:ajax event="dateSelect" listener="#{showArBean.getAr()}"
								update=":arViewForm:rendu"></p:ajax>
						</p:datePicker>
					</h:panelGroup>

				</h:form>
			</div>
			<div class="col-sm-3"></div>

		</div>
		<h:form id="arViewForm">
			<p:fieldset id="rendu" legend="CRA">
				<h:commandButton action="#{registerArBean.register()}"
					value="Ajouter un nouveau CRA"
					rendered="#{!showArBean.hasSelectedAr() and showArBean.canBeCreated() }" />

				<p:outputLabel for="arCreatedAt" value="Date de création : "
					style="font-weight : bold" rendered="#{showArBean.hasSelectedAr()}"></p:outputLabel>
				<h:outputText value="#{showArBean.arVm.ar.createdAt}"
					id="arCreatedAt" class="mx-4">
					<f:convertDateTime type="localDate" pattern="dd.MM.yyyy"></f:convertDateTime>
				</h:outputText>

				<p:outputLabel for="arState" value="Etat actuel du CRA : "
					style="font-weight : bold;"
					rendered="#{showArBean.hasSelectedAr()}"></p:outputLabel>
				<h:outputLabel value="#{showArBean.arVm.ar.stateArEnum.label}"
					id="arState" class="mx-4" />
				<h:outputText value="Aucun Cra disponible pour ce mois"
					rendered="#{!showArBean.hasSelectedAr()}" />

				<h:link rendered="#{showArBean.hasSelectedAr()}"
					outcome="addActivityDates?id=#{showArBean.arVm.ar.id}">Voir les détails</h:link>

			</p:fieldset>

		</h:form>

	</ui:define>

</ui:composition>
</html>
