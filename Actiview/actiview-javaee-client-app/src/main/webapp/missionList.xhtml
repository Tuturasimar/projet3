<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1 style="text-align: center">Liste des missions</h1>
	</ui:define>
	<ui:define name="content">
		<h:dataTable value="#{showMissionsBean.missions}" var="mission">
			<h:column>
				<f:facet name="header">Nom</f:facet>
				#{mission.labelActivity}
			</h:column>
			<h:column>
				<f:facet name="header">Date de début</f:facet>
				#{mission.missionStart}
			</h:column>
			<h:column>
				<f:facet name="header">Date de fin</f:facet>
				#{mission.missionEnd}
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				#{mission.status}
			</h:column>
			<h:column>
				<f:facet name="header">Type de mission</f:facet>
				#{mission.missionType}
			</h:column>
			<h:column>
				<f:facet name="header">Mettre à jour</f:facet>
				<h:form>
					<h:commandButton action="#{editMissionBean.showEditMission(mission.id)}" value="Update"/>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
