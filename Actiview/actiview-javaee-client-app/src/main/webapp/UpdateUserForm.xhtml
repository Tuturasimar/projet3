<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">

		<h2 class="text-center my-4">Création d'un utilisateur</h2>

		<h:form>
			<p:panelGrid columns="4"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none;background-color: transparent;">


				<p:outputLabel id="firstnameLabel" value="Prénom" />
				<p:inputText id="firstnameInput"
					value="#{updateUserBean.updateUserViewModel.firstname}" />

				<p:outputLabel id="nameLabel" value="Nom de famille" />
				<p:inputText id="nameInput"
					value="#{updateUserBean.updateUserViewModel.lastname}" />

				<p:outputLabel id="emailLabel" value="Email" />
				<p:inputText id="emailInput"
					value="#{updateUserBean.updateUserViewModel.email}" />


				<p:outputLabel id="birthdayLabel" value="Date de naissance" />
				<p:datePicker id="birthdayInput"
					value="#{updateUserBean.updateUserViewModel.birthday}" />

				<p:outputLabel id="jobLabel" value="Poste" />
				<p:selectOneMenu id="jobSelectMenu"
					value="#{updateUserBean.updateUserViewModel.jobEnum}">
					<f:selectItem itemLabel="Sélectionner un poste" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{updateUserBean.jobEnumValues()}" var="job"
						itemLabel="#{job.label}" itemValue="#{job}" />
				</p:selectOneMenu>

				<p:outputLabel id="managerLabel" value="Manager" />
				<p:selectOneMenu id="managerSelectMenu"
					value="#{updateUserBean.updateUserViewModel.managerId}">
					<f:selectItem itemLabel="Sélectionner un manager" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Aucun Manager" itemValue="null" />
					<f:selectItems value="#{updateUserBean.managers}" var="manager"
						itemLabel="#{manager.login}" itemValue="#{manager.id.toString()}" />
				</p:selectOneMenu>

				<span></span>
				<h:commandButton value="Modifier"
					action="#{updateUserBean.updateUser()}" class="btn btn-success" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
