<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/default.xhtml">
<f:metadata>
		<f:viewParam name="id" />
		<f:event listener="#{showArAsCalendarBean.showArCalendar(id)}" type="preRenderView"></f:event>
	</f:metadata>
	<ui:define name="Entete">
		<h2 style="color: red">Vue du CRA</h2>
	</ui:define>

	<ui:define name="content">
		<p:growl id="messages" showDetail="true"/>
		
		<p:schedule id="schedule" value="#{showArAsCalendarBean.calendar}" initialDate="#{showArAsCalendarBean.arCalendarVM.createdAt}" 
		draggable="false" showHeader="false"></p:schedule>
	
	</ui:define>
</ui:composition>
</html>
