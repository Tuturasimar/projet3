<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/adminTemplate.xhtml">



	<ui:define name="content">

		<h2 class="text-center my-4">Liste des forfaits</h2>

		<div class="row d-flex justify-content-end">
			<div class="col-2 my-3 mx-0">
				<h:link outcome="RegisterFeature.html" class="btn btn-success w-100"
					value="Ajouter forfait" />
			</div>
		</div>


		<p:dataTable value="#{showFeaturesBean.feature}" var="feature">
			<p:column>
				<f:facet name="header">Forfait</f:facet>
				#{feature.label}
			</p:column>

			<p:column>
				<f:facet name="header">Nombre de collaborateurs Maximum</f:facet>
				#{feature.nbOfCollaborators}
			</p:column>

			<p:column>
				<f:facet name="header">Format du CRA</f:facet>
				#{feature.arConfig.label}
			</p:column>

			<p:column>
				<f:facet name="header">Nombre d'options</f:facet>
				#{feature.nbOfOptions}
			</p:column>

			<p:column>
				<f:facet name="header">Prix(euros)</f:facet>
				#{feature.price}
			</p:column>

			<p:column>
				<f:facet name="header">Mettre Ã  jour</f:facet>

				<h:form>
					<h:commandButton
						action="#{updateFeatureBean.showUpdateFeature(feature.id)}"
						value="Modifier" class="btn btn-primary" />
				</h:form>

			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
