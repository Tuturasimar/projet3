<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="Entete">
		<h2 style="color: red">test des dates</h2>

	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:commandButton id="addDate" action="#{registerActivityDateFromArBean.addDate()}"
				value="Test">
				<f:ajax execute="addDate" render="dateTab"></f:ajax>
				</h:commandButton>
		</h:form>

		<h:dataTable id="dateTab" value="#{showActivityDatesFromArBean.activityDates}"
			var="activityDate">
			<h:column>
				<f:facet name="header">Date</f:facet>
		#{activityDate.date}
		</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
