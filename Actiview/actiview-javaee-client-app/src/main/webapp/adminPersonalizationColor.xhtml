<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="header">
		<h1>Page de personnalisation</h1>
	</ui:define>

	<ui:define name="content">
		<body>
			<h1>Bienvenue sur la page de personnalisation détaillée</h1>
			<h2>Police d'écriture :</h2>
			
			<p:growl id="customizeColor" showDetail="true"></p:growl>

			<div class="field col-12 md:col-4">
				<h:form>
					<p:selectOneMenu id="option" value="#{personalizationBean.font}">
						<f:selectItem itemLabel="Sélectionnez une option" itemValue="" />
						<f:selectItem itemLabel="Roboto" itemValue="Roboto" />
						<f:selectItem itemLabel="Baskerville" itemValue="Baskerville" />
						<f:selectItem itemLabel="Par défaut" itemValue="Sans-serif" />
						<f:facet name="footer">
							<p:divider styleClass="mt-0" />
							<h:outputText value="2 options" style="font-weight:bold;" />
						</f:facet>
						<p:ajax process="@this" update="customizeColor"
        listener="#{personalizationBean.saveFontChoice}"/>
					</p:selectOneMenu>
				</h:form>
			</div>


   

			<h2>Arrière-plan :</h2>

			

			<div class="colorBackground">
				<h:form>
					<h5 class="mt-0">Popup</h5>
					<p:colorPicker value="#{personalizationBean.colorBackground}">
						<p:ajax listener="#{personalizationBean.saveColorBackground}"
							process="@this" update="customizeColor" />
					</p:colorPicker>
				</h:form>
			</div>

			<h2>Couleur du titre :</h2>

			<div class="colorTitle">
				<h:form>
					<h5 class="mt-0">Popup</h5>
					<p:colorPicker value="#{personalizationBean.colorTitle}">
						<p:ajax listener="#{personalizationBean.saveColorTitle}"
							process="@this" update="customizeColor" />
					</p:colorPicker>
				</h:form>
			</div>

			<h2>Couleur du texte :</h2>

			<div class="colorText">
				<h:form>
					<h5 class="mt-0">Popup</h5>
					<p:colorPicker value="#{personalizationBean.colorText}">
						<p:ajax listener="#{personalizationBean.saveColorText}"
							process="@this" update="customizeColor" />
					</p:colorPicker>
				</h:form>
			</div>

			<h2>Couleur des boutons :</h2>

			<div class="colorButton">
				<h:form>
					<h5 class="mt-0">Popup</h5>
					<p:colorPicker value="#{personalizationBean.colorButton}">
						<p:ajax listener="#{personalizationBean.saveColorButton}"
							process="@this" update="customizeColor" />
					</p:colorPicker>
				</h:form>
			</div>

			<h:form id="configSpaceColorForm">
				<h:commandButton action="#{personalizationBean.saveColor()}"
					value="Save" />
			</h:form>


		</body>

	</ui:define>
</ui:composition>
